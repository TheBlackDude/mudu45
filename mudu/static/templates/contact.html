<div class="row contact">
    <h1 class="text-center">Contact Me</h1>
	<div class="col-xs-6 col-xs-offset-3">
		<form class="form-contact" role="form" ng-submit="">

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your Name" required="yes" ng-model="vm.name"></input>
			</div>

			<div class="form-group">
				<input type="email" class="form-control" placeholder="Your Email" required="yes" ng-model="vm.email"></input>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Your Company (optional)" ng-model="vm.company"></input>
			</div>

			<div class="form-group">
				<textarea class="form-control" placeholder="Your Message" required="yes" ng-model="vm.message"></textarea>
			</div>

			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block">Submit</button>
			</div>

		</form>
	</div>
</div>
